# .github/workflows/lint.yml

name: ESLint Check

on:
  push:
    branches:
      - evolutivo-tests-linter # or your default branch, e.g., 'master', 'development'
  pull_request:
    branches:
      - evolutivo-tests-linter # Run on pull requests targeting your default branch

jobs:
  lint:
    name: Run ESLint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4 # Use a stable version, e.g., v4 or v3

      - name: Set up Node.js
        uses: actions/setup-node@v4 # Use a stable version, e.g., v4
        with:
          node-version: '20' # Or the Node.js version your project uses
          cache: 'npm' # Or 'yarn' or 'pnpm' if you use those

      - name: Install dependencies
        run: npm ci # Use 'npm ci' for clean installs in CI/CD, or 'yarn install'

      - name: Run ESLint
        run: npm run lint # This runs the 'lint' script defined in your package.json
